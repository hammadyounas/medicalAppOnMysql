<app-general-nav></app-general-nav>
<div class="container">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
    <div *ngIf="alert" class="alert alert-danger">{{message}}</div>
    <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>

    <mat-form-field class="input-width">
      <input matInput placeholder="Email your Email" [(ngModel)]="user.email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" #email="ngModel" id="email" name="email" required>
    </mat-form-field>
    <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
      <div [hidden]="!email.errors.required">Email Address is Required!</div>
      <div [hidden]="!email.errors.pattern">Email is required and format should be mohsin@gmail.com</div>
    </div>
    <br><br>

    <mat-form-field class="input-width">
        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [(ngModel)]="user.password" name="password" #password="ngModel" reverse="true" id="password" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
    <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger">
        <div [hidden]="!password.errors.required">Password is Required!</div>
    </div>

    <br><br>

    <mat-form-field  class="input-width">
    <mat-select placeholder="Select Your Post" [(ngModel)]="user.post" name="post" #post="ngModel" id="post" required>
      <mat-option value="doctor">Doctor</mat-option>
      <mat-option value="collector">Collector</mat-option>
    </mat-select>
    </mat-form-field>
    <div *ngIf="post.errors && (post.dirty || post.touched)" class="alert alert-danger">
        <div [hidden]="!post.errors.required">Post is Required!</div>
    </div>

    <br><br>
    <button mat-raised-button color="primary" [disabled]="!loginForm.form.valid">Login</button>
    </form>
  </mat-card-content>
  </mat-card>
</div>
